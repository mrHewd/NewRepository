<html>
<HEAD>
	<meta charset="utf-8">
	<title>Автомобильная компания</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</HEAD>
<body>
	<H1><div class="col-md-12">Автомобильная компания</div></H1>
	<p><div class="col-md-12">С момента основания компании в 2017 году мы стремимся создавать для наших клиентов первоклассные решения во всем, что касается автомобилей.</div></p>
	<form><div class="col-md-12">
		<div class="form-group">
			<label for="inputModel">Выберите модель:</label>
			<select class="form-control" id="inputModel">
				<option value="m1">Форд</option>
				<option value="m2">Ауди</option>
				<option value="m3">Бентли</option>
				<option value="m4">Феррари</option>
			</select>
		</div>
		<div class="form-group">
			<label for="inputPower">Выберите мощность:</label>
			<select class="form-control" id="inputPower">
			<option value="p1">120</option>
			<option value="p2">130</option>
			<option value="p3">140</option>
			<option value="p4">150</option>
			</select>
		</div>
		<div class="form-group">
			<label for="inputPerformance">Выберите производительность:</label>
			<select class="form-control" id="inputPerformance">
			<option value="pe1">80</option>
			<option value="pe2">70</option>
			<option value="pe3">60</option>
			<option value="pe4">50</option>
			</select>
		</div>
		<button type="button" class="btn btn-success">Поиск</button>
	</div></form>
	<table class="table"><div class="col-md-12">
		<tr>
			<th colspan = "4">Автомобили</th>
		</tr>
		<tr>
			<th>id</th>
			<th>Модель</th> 
			<th>Мощность</th>
			<th>Производительность</th>
		</tr>
		<tr>
			<td>112</td>
			<td>Форд</td> 
			<td>120</td>
			<td>80</td>
		</tr>
		<tr>
			<td>113</td>
			<td>Ауди</td> 
			<td>130</td>
			<td>70</td>
		</tr>
		<tr>
			<td>114</td>
			<td>Бентли</td> 
			<td>140</td>
			<td>60</td>
		</tr>
		<tr>
			<td>115</td>
			<td>Феррари</td> 
			<td>150</td>
			<td>50</td>
		</tr>
	</div></table>
</body>
</html>
